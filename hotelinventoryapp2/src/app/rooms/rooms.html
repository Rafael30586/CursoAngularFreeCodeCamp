<h1 [ngStyle]="estilo">Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number of rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<!--{{rooms?.availableRooms ?? 'no rooms'}}-->

<div *ngIf="rooms.availableRooms > 0">
    Rooms List
    <table>
        <tr>
            <th>Room number</th>
            <th>Room type</th>
            <th>Room price</th>
            <th>Room amenities</th>
            <th>Checkin time</th>
            <th>Checkout time</th>
        </tr>
        <tr [ngClass]="unaClase" *ngFor="let room of roomList">
            <td>{{ room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime}}</td>
            <td>{{room.checkoutTime | date:'medium'}}</td> <!-- Este es un pipe llanmado DatePipe que hace que la fecha se vea de otra forma, en este caso, en un formato más corto. Hay más formatos para elegir que pueden verse en la documentación oficial-->
        </tr>
    </table>
</div>



<button (click)="toggle()">Toggle</button>
